{% extends 'house_renting/base.html' %}

{% block title %}Cars for Sale{% endblock %}

{% block content %}
<div class="container">
    <h1>Cars for Sale</h1>
    <div class="row">
        {% for car in cars %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ car.main_image.url }}" class="card-img-top" alt="{{ car.car_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.car_name }}</h5>
                        <p class="card-text">{{ car.description }}</p>
                        <p class="card-text">Igurishwa: RWF {{ car.sale_price }}</p>
                        <a href="{% url 'car_detail' car.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
